<header>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
			<a class="navbar-brand" [routerLink]="'' | route">
			<img [src]="'bootstrap-solid.svg' | asset" width="30" height="30" class="d-inline-block align-top" alt="Brand"> <span> Brand</span>
		</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'' | route" routerLinkActive="active">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'regions' | route" routerLinkActive="active">{{ 'header.regions' | translate }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'profile' | route" routerLinkActive="active">{{ 'header.profile' | translate }}</a>
				</li>
				<!--
				<li class="nav-item" *ngFor="let page of pages">
					<a class="nav-link" [routerLink]="page.slug | route">{{page.name}}</a>
				</li>
				-->
			</ul>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="dropdown = !dropdown">
				<span>{{currentLanguage?.name}}</span>
			</button>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" [ngClass]="{ 'show': dropdown }">
					<button type="button" class="dropdown-item btn" *ngFor="let language of languages" (click)="dropdown = false; setLanguage(language)">{{language.name}}</button>
				</div>
			</div>
		</nav>
	</div>
</header>
<br>
